<template>
  <require from="./product-items"></require>
  <require from="./basket"></require>
  <require from="./payment"></require>
  <nav class="navbar bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" click.trigger="setActiveView('products')">Products</a>
      <button class="btn" type="button" click.trigger="setActiveView('basket')">
        Basket(${basketLength})
      </button>
  </nav>
  <product-items if.bind="activeView==='products'"></product-items>
  <basket if.bind="activeView==='basket'"></basket>
  <payment if.bind="activeView==='payment'"></payment>
</template>
