<template>
    <h3>Basket</h3>
    <h5 if.bind="basketItems.length === 0">Your basket is empty</h5>
    <div if.bind="basketItems.length > 0">
        <ul>
            <li repeat.for="item of basketItems">
                name: ${item.name} <br />
                price: ${item.price}
                <button click.trigger="remove($index)" class="badge bg-primary rounded-pill"> Remove</button>
            </li>
        </ul>
        Total: (${total})
        <button click.trigger="goToPayment()">Continue to payment</button>
        <button click.trigger="removeAll()" class="badge bg-primary rounded-pill"> Remove All</button>
    </div>
</template>
