<template>
<div class="container">
    <div if.bind="status==='idle'">
    </div>
    <div if.bind="status==='error'" class="alert alert-danger" role="alert">
        <h4>Sorry, there was an error in sending your request, please check your entered details</h4>
        <button click.trigger="back()">Back</button>
    </div>
    <div if.bind="status==='success'" class="alert alert-success" role="alert">
        <h4>Thank you for your order </h4>
    
    </div>
    <h2>Payment</h3>

    <form action="#" submit.trigger="onSubmit($event)">
        <div class="mb-3">
            <label for="firstName" class="form-label">First Name:</label>
            <input type="text" class="form-control" id="firstName" name="firstName" required />
        </div>
        <div class="mb-3">
            <label for="lastName" class="form-label">Last Name:</label>
            <input type="text" class="form-control" id="lastName" name="lastName" required />
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">email:</label>
            <input type="text" class="form-control" id="email" name="email" required />
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Address:</label>
            <input type="text" class="form-control" id="address" name="address" required />
        </div>
        <div class="mb-3">
            <label for="lpostcode" class="form-label">Postcode:</label>
            <input type="text" class="form-control" id="postcode" name="postcode" required />
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Phone:</label>
            <input type="text" class="form-control" id="phone" name="phone" required />
        </div>
    
        <div class="mb-3">
            <label for="cardNumber" class="form-label">Card Number:</label>
            <input type="text" class="form-control" id="cardNumber" name="cardNumber" required />
        </div>
        <div class="mb-3">
            <label for="cardExpiry" class="form-label">Card Expiry:</label>
            <input type="text" class="form-control" id="cardExpiry" placeholder="mm/yy" id="name" name="cardExpiry" required />
        </div>
        <div class="mb-3">
            <label for="cardPin" class="form-label">Card Pin:</label>
            <input type="text" class="form-control" id="cardPin" name="cardPin" required />
        </div>
        <div class="mb-3">
            <label for="nameOnCard" class="form-label">Name On Card:</label>
            <input type="text" class="form-control" id="nameOnCard" name="nameOnCard" required />
        </div>
        <button type="submit">send</button>
    </form>
</div>
    </div>
</template>
